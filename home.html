<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="enigma-logo.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Engima</title>
    <link rel="stylesheet" href="global.css">
  </head>
  <body>

    <section id="navbar-container" class="navbar navbar-section">

        <!-- LOGO -->
        <div id="logo-container">
            <h3 id="logo">Enigma</h3>
        </div>

        <!-- NAV BUTTONS -->
        <div id="navigation-buttons-container" style="display: none;">
            <h3 class="nav-button">SOMETHING</h3>
            <h3 class="nav-button">SOMETHING</h3>
            <h3 class="nav-button">SOMETHING</h3>
            <h3 class="nav-button">SOMETHING</h3>
        </div>

    </section>

    <!-- CREATE A NEW GAME WINDOW -->
    <section id="create-game-section" style="display: none;">
        <div class="gameplay-section-child" id="create-game-child">
            <h1 id="create-game-title">Create a New Game</h1>
            <form id="create-game-form">
                <div class="form-field-container">
                    <label for="player-one-name">Name of Code Master:</label>
                    <input type="text" id="player-one-name" name="p1name" placeholder=" Arthur Scherbius">
                </div>
                <div class="form-field-container">
                    <label for="player-two-name">Name of Code Breaker:</label>
                    <input id="player-two-name" type="text" name="p2name" placeholder=" Alan Turing">
                </div>
                <div class="form-field-container">
                    <label for="number-of-colors">Number of Colors:</label>
                    <input id="number-of-colors" type="text" name="numColors" placeholder=" Min 4, Max 10">
                </div>
                <div class="form-field-container">
                    <label for="secret-code-length">Length of the Secret Code:</label>
                    <input id="secret-code-length" type="text" name="codeLength" placeholder=" Min 4, Max 10">
                </div>
            
                <input id="create-new-game-button" type="submit" value="Submit">
                
            </form>
        </div>
    </section>

        <!-- CREATE A NEW SECRET CODE -->
        <section id="create-code-section" class="hidden" style="display: none;">
            <div class="gameplay-section-child" id="color-selection-child">
                <h1 id="create-game-title">Code Master, <br> Create a New Secret Code</h1>

                <div id="color-dots-container" style="text-align: center;"></div>
                <label for="code-color-slots">New Code:</label>
                <div id="code-color-slots" style="text-align: center;"></div>
                <div id="code-create-buttons container">
                    <input id="back-button" class="create-code-button" type="submit" value="Undo">
                    <input id="submit-new-code" class="create-code-button" type="submit" value="Submit">

                </div>

            </div>
        </section>

        <!-- GAMEPLAY SECTION -->
        <section id="gameplay-section" style="display: none;">
            <!-- PLAYER ONE: CODE MASTER WINDOW -->
            <div id="player-one-pane-container" class="gameplay-section-child">
                <div id="code-master-pane-header" class="game-pane-header">
                    <h1 id="code-master-title" class="player-pane-title">Player One Name</h1>
                    <h2 class="player-subtitle">The Code Master</h2>
                </div>
                <h2 class="dots-title">The Secret Code:</h2>
                <div id="game-board-secret-code-container">
                    
                </div>
                <button class="create-code-button" id="toggle-secret-code-button">Show</button>
                <!-- I'll put some horizontal divider here -->
                <div class="solid horiz-rule-divider"></div>
                <div id="red-white-dot-container">

                    <h2 class="dots-title">Response:</h2>
                    <div id="inner-button-container">
                        <span class="dot" id="red-dot"></span>
                        <span class="dot" id="white-dot"></span>
                    </div>
    
                    
                    <div id="code-master-button-container">
                        <button class="create-code-button" id="undo-red-white-dots">Undo</button>
                        <button class="create-code-button" id="submit-red-white-dots">Submit</button>
                    </div>
                </div>
            </div><!-- Player one pane-->
        
            <!-- GAME BOARD WINDOW -->
            <div id="game-board-pane-container" class="gameplay-section-child">
                <!-- this is the actual gameboard the turns must be 2*the number of colors-->
                <div id="gameboard-container">
                    <!-- Here I need to dynamically create 2*(number of possible colors) rows -->
                     <table id="gameboard">
                        <tr id="table-header">
                            <!-- codemaster responses (dots) go in the th below
                                the tr should contain dots equal to the number of possible colors 
                            -->
                            <tr class="response-tr">
                                <!-- codemaster responses -->
                            </tr>
                            <!-- codebreaker guess (dots) go in this th below
                                the dots for this tr should be equal to the length of the secret code 
                            -->
                            <tr class="guess-tr">
                                <!--Codebreaker Guesses -->
                            </tr>
                        </tr>
                     </table>
                </div>
            </div><!--Game board window -->
        
            <!-- PLAYER TWO: CODE BREAKER WINDOW -->
            <div id="player-two-pane-container" class="gameplay-section-child">
                <div id="code-master-pane-header" class="game-pane-header">
                    <h1 id="code-breaker-title" class="player-pane-title">Player Two Name</h1>
                    <h2 class="player-subtitle">The Code breaker</h2>
                </div>
                <h2 class="dots-title">Possible Colors:</h2>
                <div id="player2-colored-dots-container">
                    <!-- Here is where the colored dots are on the codebreaker pane-->
                </div>

                <div id="code-breaker-button-container">
                    <button class="create-code-button" id="undo-colored-dots">Undo</button>
                    <button class="create-code-button" id="submit-colored-dots">Submit</button>
                </div>
             
            </div>
        </section>
        
        



	<script src="engima.js"></script>
  </body>
</html>
